version: "3"
services:
  client:
    image: property-app-client
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - property-app
    volumes:
      - type: bind
        source: ./client
        target: /app
  server:
    build: ./server
    image: property-app-api-server
    ports:
      - "4000:4000"
    volumes:
      - type: bind
        source: ./server
        target: /app
    env_file:
      - ./server/.env
    depends_on:
      - db
    networks:
    - property-app
  db:
    image: mongo
    ports:
      - "27018:27017"
    networks:
      - property-app
    volumes:
      - mongodb:/data/db
networks:
  property-app:
    driver: bridge
volumes:
  mongodb:
    driver: local